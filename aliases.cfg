alias +unit_back "+mback"
alias -unit_back "-mback"
alias +unit_moveleft "+mleft"
alias -unit_moveleft "-mleft"
alias +unit_moveright "+mright"
alias -unit_moveright "-mright"

alias +unit_attack "+attack"
alias -unit_attack "-attack"
alias +unit_attack2 "+attack2"
alias -unit_attack2 "-attack2"

alias unit_previousweapon "invprev"
alias unit_nextweapon "invnext"

alias unit_slot1 "slot1;unit_pink;unit_cc1"
alias unit_slot2 "slot2;unit_green;unit_cc2"
alias unit_slot3 "slot3;unit_yellow;unit_cc3"
alias unit_slot4 "slot4"
alias unit_slot5 "slot5"
alias unit_slot6 "slot6"
alias unit_slot7 "slot7"
alias unit_slot8 "slot8"
alias unit_slot9 "slot9"
alias unit_slot0 "slot10"

alias unit_special1 "unit_slot3"
alias unit_special2 "use_action_slot_item"

alias unit_cc1 "cc_emit #Weapon.1"
alias unit_cc2 "cc_emit #Weapon.2"
alias unit_cc3 "cc_emit #Weapon.3"

alias unit_green "cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0"
alias unit_pink "cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 255"
alias unit_yellow "cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0"

alias unit_call_medic "voicemenu 0 0"
alias unit_spray "impulse 201"
alias unit_toggle_netgraph "incrementvar net_graph 0 4 4"
alias unit_toggle_minmode "incrementvar cl_hud_minmode 0 1 1"
alias +unit_scores "+showscores"
alias -unit_scores "-showscores"
alias +unit_scores_mouse "tf_scoreboard_mouse_mode 1;+showscores"
alias -unit_scores_mouse "-showscores;tf_scoreboard_mouse_mode 0"

alias unit_lastinv "lastinv"

alias +unit_autoheal "-attack"
alias -unit_autoheal "+attack"

alias unit_scout "join_class scout"
alias unit_soldier "join_class soldier"
alias unit_pyro "join_class pyro"
alias unit_demoman "join_class demoman"
alias unit_heavy "join_class heavyweapons"
alias unit_engineer "join_class engineer"
alias unit_medic "join_class medic"
alias unit_sniper "join_class sniper"
alias unit_spy "join_class spy; slot2; lastdisguise random"

alias unit_viewtoggle unit_viewoff
alias unit_viewon "r_drawviewmodel 1; alias unit_viewtoggle unit_viewoff"
alias unit_viewoff "r_drawviewmodel 0; alias unit_viewtoggle unit_viewon"

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

alias enable_autoheal "+attack; bind mouse1 +unit_autoheal"
alias disable_autoheal "-attack; bind mouse1 +attack"

alias unit_reload_hudsound "snd_restart;hud_reloadscheme;+inspect;-inspect"

alias unit_voicetoggle unit_voiceenable
alias unit_voiceenable "alias unit_voicetoggle unit_voicedisable; +voicerecord"
alias unit_voicedisable "alias unit_voicetoggle unit_voiceenable; -voicerecord"

alias unit_loadoutA "load_itempreset 0; cc_emit #Loadout.A"
alias unit_loadoutB "load_itempreset 1; cc_emit #Loadout.B"
alias unit_loadoutC "load_itempreset 2; cc_emit #Loadout.C"
alias unit_loadoutD "load_itempreset 3; cc_emit #Loadout.D"

alias unit_bind1 "say glhf y'all"
alias unit_bind2 "say gh"
alias unit_bind3 "say ggwp all"
alias unit_bind4 "say I have reserved this key for a bind."
alias unit_bind5 "say Press E for hot single Medics in your area"
alias unit_bind6 "say I have reserved this key for a bind."

alias unit_flowey flowey1
alias ftext1 "say The Flowey map only gets played at Flowey events."
alias ftext2 "say The Flowey map is not in rotation, you can't nominate it, and there is no schedule for the events."
alias ftext3 "say You can type /group to get linked to the Steam Group, where events get announced, and where you can download a singleplayer Flowey map."
alias ftext4 "say (!) Please don't ask for the Flowey map any further."
alias flowey1 "ftext1; alias unit_flowey flowey2"
alias flowey2 "ftext2; alias unit_flowey flowey3"
alias flowey3 "ftext3; alias unit_flowey flowey4"
alias flowey4 "ftext4; alias unit_flowey flowey1"

alias unit_rules rules1
alias rtext1 "say Type /rules in chat for more information."
alias rtext2 "say If you do not see the rules, then enable HTML MOTDs in Advanced Options."
alias rules1 "rtext1; alias unit_rules rules2"
alias rules2 "rtext2; alias unit_rules rules1"

alias unitserv "connect tf.waal.me"

alias qq quit
alias gg disconnect
alias rcontv "rcon tv_delaymapchange_protect 0"
alias worldmodel "toggle cl_first_person_uses_world_model 0 1; toggle tf_taunt_first_person 0 1"
