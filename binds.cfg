// ROW 1
bind ESCAPE escape
bind F1 +reload
unbind F2
unbind F3
unbind F4
bind F5 cl_trigger_first_notification
bind F6 cl_decline_first_notification
unbind F7
unbind F8
bind F9 show_quest_log
bind F10 askconnect_accept
bind F11 jpeg
bind F12 unit_reload_hudsound

// ROW 2
unbind `
bind 1 unit_slot1
bind 2 unit_slot2
bind 3 unit_slot3
bind 4 unit_slot4
bind 5 unit_slot5
bind 6 unit_slot6
bind 7 unit_slot7
bind 8 unit_slot8
bind 9 unit_slot9
bind 0 unit_slot0
unbind [
unbind ]
bind BACKSPACE "spectate;sm_warden;status"

// ROW 3: QWERTYUIOP
bind TAB +unit_scores_mouse
bind ' unit_special2
bind , +unit_forward
bind . unit_call_medic
bind P unit_special1
bind Y unit_special1
bind F unit_special2
unbind G
bind C unit_toggle_minmode
bind R unit_toggle_netgraph
unbind L
unbind /
unbind =
bind \ toggleconsole

// ROW 4: ASDFGHJKL
unbind CAPSLOCK
bind A +unit_moveleft
bind O +unit_back
bind E +unit_moveright
bind U "+inspect;impulse 100"
bind I +taunt
bind D +use_action_slot_item
unbind H
unbind T
bind N dropitem
unbind S
unbind -
bind ENTER say

// ROW 5
bind SHIFT +duck
bind SEMICOLON voice_menu_1
bind Q voice_menu_2
bind J voice_menu_3
bind K unit_voicetoggle
unbind X
bind B open_charinfo_backpack
bind M open_charinfo_direct
bind W changeclass
bind V changeteam
unbind Z
bind RSHIFT say_team

// ROW 6
unbind CTRL
bind ALT +strafe
unbind LWIN
bind SPACE +jump
unbind RWIN
unbind RCTRL

// FUNC BLOCK
bind SCROLLLOCK extendfreeze
bind INS "sm_warden;status"
bind HOME autoteam
unbind PGUP
bind DEL extendfreeze
unbind END
unbind PGDN

// ARROW KEYS
bind UPARROW unit_loadoutA
bind LEFTARROW unit_loadoutB
bind DOWNARROW unit_loadoutC
bind RIGHTARROW unit_loadoutD

// KEYPAD
bind NUMLOCK unit_spray
bind KP_SLASH kill
bind KP_MULTIPLY explode
bind KP_MINUS "volume 0.08"
bind KP_PLUS "volume 0.4"
bind KP_HOME unit_scout
bind KP_UPARROW unit_soldier
bind KP_PGUP unit_pyro
bind KP_LEFTARROW unit_demoman
bind KP_5 unit_heavy
bind KP_RIGHTARROW unit_engineer
bind KP_END unit_medic
bind KP_DOWNARROW unit_sniper
bind KP_PGDN unit_spy
bind KP_INS changeteam
bind KP_DEL unit_spray
bind KP_ENTER changeclass

// MOUSE
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +unit_scores
//unbind mouse4
bind MOUSE5 unit_special1 // Top thumb
bind MOUSE4 unit_slot3 // Bottom thumb
bind MWHEELDOWN unit_slot2
bind MWHEELUP unit_slot1
