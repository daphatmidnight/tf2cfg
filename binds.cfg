// ROW 1
bind ESCAPE escape
unbind F1
unbind F2
unbind F3
unbind F4
unbind F5
unbind F6
unbind F7
unbind F8
bind F9 show_quest_log
bind F10 askconnect_accept
bind F11 jpeg
bind F12 unit_reload_hudsound

// ROW 2
unbind `
bind 1 unit_slot1
bind 2 unit_slot2
bind 3 unit_slot3
bind 4 unit_slot4
bind 5 unit_slot5
bind 6 unit_slot6
bind 7 unit_slot7
bind 8 unit_slot8
bind 9 unit_slot9
bind 0 unit_slot0
unbind [
bind ] autoteam
bind BACKSPACE "spectate;sm_warden;status"

// ROW 3: QWERTYUIOP
bind TAB +unit_scores_mouse
bind ' +use_action_slot_item
bind , +unit_forward
bind . unit_call_medic
unbind P // RESERVED
unbind Y // RESERVED
unbind F // RESERVED
unbind G
bind C unit_toggle_minmode
bind R unit_toggle_netgraph
unbind L
unbind /
unbind =
bind \ toggleconsole

// ROW 4: ASDFGHJKL
unbind CAPSLOCK
bind A +unit_moveleft
bind O +unit_back
bind E +unit_moveright
bind U "+inspect;impulse 100"
bind I +taunt
bind D +use_action_slot_item
unbind H
unbind T
bind N dropitem
unbind S
unbind -
bind ENTER say

// ROW 5
bind SHIFT +duck
bind SEMICOLON voice_menu_1
bind Q voice_menu_2
bind J voice_menu_3
bind K unit_voicetoggle
unbind X
bind B open_charinfo_backpack
bind M open_charinfo_direct
bind W changeclass
bind V changeteam
unbind Z
bind RSHIFT say_team

// ROW 6
unbind CTRL
bind ALT +strafe
unbind LWIN
bind SPACE +jump
unbind RWIN
unbind RCTRL

// FUNC BLOCK
bind SCROLLLOCK extendfreeze
bind INS unit_bind1
bind HOME unit_bind2
bind PGUP unit_bind3
bind DEL unit_bind4
bind END unit_bind5
bind PGDN unit_bind6

// ARROW KEYS
bind UPARROW unit_loadoutA
bind LEFTARROW unit_loadoutB
bind DOWNARROW unit_loadoutC
bind RIGHTARROW unit_loadoutD

// KEYPAD
bind NUMLOCK unit_spray
bind KP_SLASH kill
bind KP_MULTIPLY explode
bind KP_MINUS "volume 0.08"
bind KP_PLUS "volume 0.4"
bind KP_HOME slot1
bind KP_UPARROW slot2
bind KP_PGUP slot3
bind KP_LEFTARROW slot4
bind KP_5 slot5
bind KP_RIGHTARROW slot6
bind KP_END slot7
bind KP_DOWNARROW slot8
bind KP_PGDN slot9
unbind KP_INS
unbind KP_DEL
bind KP_ENTER changeclass

// MOUSE
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +unit_scores
//unbind mouse4
bind MOUSE4 unit_slot3
bind MOUSE5 unit_slot3
bind MWHEELDOWN unit_slot2
bind MWHEELUP unit_slot1
