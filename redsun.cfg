alias noweapon "say If you spawn without weapon, type kill in console during setup time."

alias arena "say This gamemode works with Arena mode. Once you die, you stay dead 'till the next round."

alias donate "say For more info about donating, type /loadout in chat, log in and click on Donate on the top of the page."

alias loadout1 "say You can make a Loadout account by typing /loadout in chat or by going to redsun.tf in your browser."
alias loadout2 "say You can save Battle Points by playing on the server, then you can buy some server items."

alias saysound "say You can find the saysounds (and much more) in our /shop. You can buy them with Battle Points."
alias saysounds saysound

alias micspam1 "say Micspam is allowed if there's no music on the map/gamemode/server. It should be of good quality and there can only be one person micspamming at a time."
alias micspam2 "say If you don't like micspam, then press ESC and clientmute the person spamming."

//rules
alias noenglish "say (!) Please only communicate in English on this server - last warning"
alias spam "say (!) No spam in chat please - last warning"
alias kid "say (!) No children on voice chat - last warning"
alias badmic "say (!) Your microphone is extremely bad - we can not understand you - please not use voicechat - last warning"
alias echomic "say (!) Your microphone echoes the game - please use headphones instead of speakers - last warning"
alias advertising "say (!) Please don't advertise other TF2 servers/communities here - last warning"
alias badmicspam "say (!) Stop micspamming now - you can only micspam by using an external program - not by holding a device next to your mic - last warning"
alias friendly "say (!) No friendlies allowed - last warning"
alias participation "say (!) We expect proper participation in gamemodes - friendlying/griefing/exploiting/(purposeful) underperformers are not allowed - last warning"
