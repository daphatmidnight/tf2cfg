exec clear

alias unit_dissniper "disguise 2 -1"
alias unit_disdemoman "disguise 4 -1"
alias unit_dispyro "disguise 7 -1"
alias unit_disengineer "disguise 9 -1"
bind F1 unit_dissniper
bind F2 unit_disdemoman
bind F3 unit_dispyro
bind F4 unit_disengineer
alias unit_randdisguise randd1
alias randd1 "unit_dissniper;alias unit_randdisguise randd2"
alias randd2 "unit_disdemoman;alias unit_randdisguise randd3"
alias randd3 "unit_dispyro;alias unit_randdisguise randd4"
alias randd4 "unit_disengineer;alias unit_randdisguise randd1"
alias unit_special1 unit_randdisguise

alias unit_special2 unit_sapper

net_spy
status
echo "  ** unitgon's Spy config loaded **  "
